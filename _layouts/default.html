<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Amiri:400,400i,700,700i|Hind:300,400,500,600,700|Raleway:300,300i,400,400i,500,500i,600,600i" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon//favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon//site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon//safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% seo %}
    {% feed_meta %}
  </head>
  <body>
    <div class="container">
      <div class="row mt-2 mb-2">
        <div class="col-lg-9 offset-lg-1 col-md-11 offset-md-1 col-sm-12 offset-sm-0">
          {% include nav.html %}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9 offset-lg-1 col-md-11 offset-md-1 col-sm-12 offset-sm-0">
          <div class="main-content">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
