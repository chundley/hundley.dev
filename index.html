---
layout: default
title: Catchable
---
{% for post in site.posts %}
<div class="row mb-5">
  <div class="col-8 post-header"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class="col-4 post-date text-right">{{ post.date | date: "%B %-d, %Y" }}</div>
  <div class="col-12 pt-2 post-body">{{ post.content }}</div>
  {% if forloop.last == false %}
  <div class="col-12 mt-4"><hr/></div>
  {% endif %}
</div>
{% endfor %}
